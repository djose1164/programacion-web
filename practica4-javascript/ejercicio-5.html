<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/ejercicio-5.js" defer></script>
</head>
<body>
    <div class="container-sm p-5 my-5 border">
        <h1 class="text-center pb-5">Tabla de multiplicar hasta el 12</h1>
        <div class="dropdown pb-4">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" id="currentItem">Seleccione un numero</button>
            <ul class="dropdown-menu " id="comboBox"></ul>
        </div>
        <button type="button" id="calculateBtn" class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#myModal">Calcular</button>
    </div>


    <!-- Modal Box -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modalTitle"></h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modalBody"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
