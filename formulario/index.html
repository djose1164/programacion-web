<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulario de Contacto</h1>
    <p>Enviar un correo electrónico. Todos los campos con el asterisco('*') son obligatorios</p>

    <form action="">
        <div id="container">
            <div class="text-div">
                <p>Nombre *</p>
                <input type="text" name="name" id="name_input" minlength="3" maxlength="20" required>
            </div>
            <div class="text-div">
                <p>Correo electrónico *</p>
                <input type="text" name="email" id="email_input" required>
            </div>
            <div class="text-div">
                <p>Asunto *</p>
                <input type="text" name="subject" id="subject_input" minlength="5" maxlength="50" required>
            </div>
        </div>
        
        <div id="message_div">
            <p>Mensaje *</p>
            <textarea name="message" id="message_id" cols="30" rows="10"></textarea>
        </div>
        
        <input type="button" value="Enviar" id="btn">
    </form>
</body>
</html>
